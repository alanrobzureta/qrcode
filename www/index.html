<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller='QrCodeCtrl'>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Cupom Reader</h1>
      </ion-header-bar>
      <ion-content>            
          <a href="#" ng-click="scan()" class='button button-full button-calm'><i class="icon ion-qr-scanner"></i> Scan</a>
          <p class='text-center' ng-show="result">* Cupom Válido.</p>
      </ion-content>
        <ion-footer-bar class='bar-positive'>
            <h2 class='title'>Copyright © 2016</h2>
      </ion-footer>
    </ion-pane>
  </body>
</html>
